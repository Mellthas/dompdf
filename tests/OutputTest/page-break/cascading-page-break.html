<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<style type="text/css">
@page {
	size: 400pt 300pt;
	margin: 50pt;
}

.block {
	border-top: 1pt solid black;
	background-color: blue;
	height: 99pt;
}

.avoid-break {
	page-break-before: avoid;
}
</style>
</head>

<!-- Two blocks should move to the second page, the third to the third page -->
<body>
	<div style="border: 1pt solid red;"></div>
	<div><div class="block avoid-break"></div><div class="block avoid-break"></div><div class="block avoid-break"></div></div>
</body>

</html>
